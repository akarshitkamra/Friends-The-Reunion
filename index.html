<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Friends-The Reunion</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg mb-5">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="https://www.instagram.com/friends/">
          <img
            src="./Friends-Logo.png"
            height="16"
            alt=""
            loading="lazy"
            style="margin-top: -1px"
          />
        </a>

        <!-- Collapsible wrapper -->
        <div class="d-flex align-items-center">
          <a
            class="btn btn-primary px-3"
            href="https://drive.google.com/drive/folders/17xU0HeQmSJ_JIK3I4JeL6c8oYIFUGrgX?usp=sharing"
            role="button"
            target="_blank"
            >Download <i class="fab fa-google-drive"></i
          ></a>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <section class="col-sm-12">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12 col-xs-12 text-center">
            <iframe
              class="shadow-lg p-2 mb-5 bg-dark rounded"
              width="640"
              height="360"
              frameborder="0"
              src="https://mega.nz/embed/EawQQYxZ#d3sSI3WbAL3K-zUQY65PYo2MqY3eEXkApi1GuDasom4!1a"
              allowfullscreen
              allow="autoplay;"
            ></iframe>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <p class="text-left mt-md-5 pt-md-3">
              Click on the video to stream online <br />
              <span class="text-secondary">OR</span><br />
              Click on the Drive Link in the Navbar to Download it <br />
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
